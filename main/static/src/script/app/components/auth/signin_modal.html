<div class="modal-header">
  <h3 class="modal-title">Sign in <small>It only takes 8 seconds</small></h3>
</div>

<div class="modal-body">
  <div class="text-center">
    <a class="btn btn-lg btn-block btn-social {{button.class}}"
        ng-repeat="button in auth.buttons"
        ng-href="{{button.url}}"
        ng-show="button.show"
        target="_self"
        title="{{button.brand}}" rel="nofollow">
      <span class="fa {{button.icon}}"></span>
      Sign in with {{button.brand}}
    </a>
  </div>
</div>

<div class="modal-footer"></div>
